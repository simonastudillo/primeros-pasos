<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" placeholder="Nombre" class="form-control mb-2" name="name" [(ngModel)]="newCharacter.name">
    <input type="number" placeholder="Poder" class="form-control mb-2" name="power" [(ngModel)]="newCharacter.power">
    <button class="btn btn-primary" type="submit"> Agregar</button>
</form>
