<h4>Listado</h4>
<ul class="list-group d-flex justify-content between align-items-center">
    <li *ngFor="let c of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd;" class="list-group-item w-100"
        [ngClass]="{
            'list-group-item-success':isFirst,
            'list-group-item-dark':isLast,
            'list-group-item-secondary':isOdd
        }">
        <div>
            <span class="text-primary">{{ i + 1 }}.- </span>
            <span>{{ c.name }} -</span>
            <strong>  Power: </strong>: {{ c.power }} <br>
    
            <!-- primero -->
            <span>es el primero {{ isFirst }}</span> <br>
            <!-- último -->
            <span>es el último {{ isLast  }}</span><br>
            <!-- id -->
            <span>ID: {{ c.id }}</span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)">x</button>
    </li>
</ul>
